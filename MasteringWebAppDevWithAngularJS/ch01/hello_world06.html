<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Hello App with Modules</title>
  <script src="js/angular.js"></script>
  <script>
    angular.module('hello', [])
        .controller('HelloCtrl', function ($scope) {
          $scope.name = 'World';
        });
  </script>
</head>
<body ng-app="hello">
  <div ng-controller="HelloCtrl">
    Say hello to: <input type="text" ng-model="name">
    <h2>Hello, {{name}}!</h2>
  </div>
</body>
</html>
