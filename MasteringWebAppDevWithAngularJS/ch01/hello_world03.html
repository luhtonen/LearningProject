<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Hello App Extended</title>
  <script src="js/angular.js"></script>
  <script>
    var HelloCtrl = function($scope) {
      $scope.name = 'World';
    }
  </script>
</head>
<body ng-app>
  <div ng-controller="HelloCtrl">
    Say hello to: <input type="text" ng-model="name">
    <h1>Hello, {{name}}!</h1>
  </div>
</body>
</html>
