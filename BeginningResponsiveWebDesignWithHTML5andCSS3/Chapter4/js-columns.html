<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Gradient Columns with CSS</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="js-columns.css">
</head>
<body>
  <div class="col-container">
    <aside class="col nav">
      Sidebar
    </aside>
    <div class="col main">
      Main content area with our main body content.
    </div>
    <div class="col related">
      Related content
    </div>
  </div>
  <script>
    var equalColumns = function() {
      var columns = document.getElementsByClassName('col'),
          height = 0;

      var setHeight = function(newHeight) {
        for (var i = 0; i < columns.length; i++) {
          columns[i].style.height = newHeight;
        }
      };

      // Reset the height of all columns so that we can recalculate max height
      setHeight('auto');

      // Loop through columns and find the tallest columns
      for (var i = 0; i < columns.length; i++) {
        if (height < columns[i].clientHeight) {
          height = columns[i].clientHeight;
        }
      }

      // Apply the max height to all columns
      setHeight(height + 'px');
    };

    // Initially set the column heights
    equalColumns();

    // Update column heights on browser resize
    window.addEventListener('resize', equalColumns, true);
  </script>
</body>
</html>
