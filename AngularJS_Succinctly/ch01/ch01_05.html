<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Creating custom HTML elements with directives</title>
    <script src="../lib/js/angular.js"></script>
    <script src="js/app01_05.js"></script>
    <link rel="stylesheet" href="../lib/css/bootstrap.css">
</head>
<body ng-app="MyApp">
    <label for="checkbox">
        <input id="checkbox" type="checkbox" ng-model="visible">Toggle me
    </label>
    <div ng-show="visible">
        <p>Hello World</p>
    </div>
</body>
</html>
