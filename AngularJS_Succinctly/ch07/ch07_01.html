<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="js/ch07_01.js"></script>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../styles/app.css">
</head>
<body ng-app="MyApp">
<div class="container" ng-controller="User">
    <form ng-submit="submit()" role="form" novalidate>
        <div class="form-group">
            <label>Firstname</label>
            <input type="text" class="form-control" ng-model="user.firstname"/>
        </div>
        <div class="form-group">
            <label>Lastname</label>
            <input type="text" class="form-control" ng-model="user.lastname"/>
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" ng-model="user.age"/>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
