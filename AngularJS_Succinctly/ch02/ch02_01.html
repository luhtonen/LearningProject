<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
        var MyCtrl = function($scope) {
            $scope.value = "some value";
        };
    </script>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app>
    <div ng-controller="MyCtrl">
        <p>{{value}}</p>
    </div>
</body>
</html>
