<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/ch08_08.js"></script>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../styles/app.css">
</head>
<body ng-app="MyApp" ng-controller="MyCtrl">
    <div class="container">
        <div>
            <button class="btn btn-default" ng-click="load()">Load Scores</button>
            <img id='spinner' ng-src="img/spinner.gif" style="display: none;">
        </div>
        <br/>
        <div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="driver in drivers">
                    {{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
