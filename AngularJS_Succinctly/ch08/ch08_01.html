<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="js/ch08_01.js"></script>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../styles/app.css">
</head>
<body ng-app="MyApp">
    <div class="container" ng-controller="MyCtrl">
        <form class="form-inline">
            <input ng-model="query" type="text" placeholder="Filter by" autofocus/>
        </form>
        <br/>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="friend in friends | filter: filterFunction |orderBy: 'name'">
                <span class="badge">{{friend.age}}</span>
                {{friend.name}}
            </li>
        </ul>
        <br/>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="friend in friends | filter: {name: query, age: '7'} |orderBy: 'name'">
                <span class="badge">{{friend.age}}</span>
                {{friend.name}}
            </li>
        </ul>
        <br/>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="friend in friends | filter: query |orderBy: 'name'">
                <span class="badge">{{friend.age}}</span>
                {{friend.name}}
            </li>
        </ul>
    </div>
</body>
</html>
