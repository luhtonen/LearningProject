<h3>Person List</h3>
<div ng-controller="IndexCtrl" class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="person in persons">
                <td>{{person.name}}</td>
                <td><a href="#!persons/{{person.id}}" class="btn btn-default">Details</a></td>
            </tr>
        </tbody>
    </table>
</div>
